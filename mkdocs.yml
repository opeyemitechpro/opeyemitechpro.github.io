
# Project Site Details
site_name: Opeyemi Okuboyejo's Profile
site_url: https://opeyemitechpro.github.io
site_description: Opeyemi Okuboyejo's Profile

# Repo Details
repo_url: https://github.com/opeyemitechpro/opeyemitechpro.github.io
repo_name: Opeyemi Okuboyejo's Profile
edit_uri: edit/main/docs/


theme:
  name: material
  icon: assets/images/favicon.png
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.path
    - navigation.footer
    - navigation.indexes
    # - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
    - content.code.select
    - content.code.annotate
    - content.action.view
    - content.action.edit
    # - announce.dismiss
   # site logo and favicon
  favicon: assets/images/favicon.png
  logo: assets/images/favicon.png
  language: en
  
  palette:  
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: lime
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference
# font
  font:
    # text: Arima
    text: Comic Neue
    code: Kode Mono

plugins:
  - social:
      cards_layout: default/accent
      cards_layout_options:
        background_color: blue
        color: white
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags:
      tags_file: tags.md
  - git-committers:
      repository: opeyemitechpro/opeyemitechpro.github.io
      branch: main
  # - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      locale: en
      fallback_to_build_date: true
  - privacy  
  # Redirect Docs - https://github.com/mkdocs/mkdocs-redirects
  - redirects:
      redirect_maps:
        # 'old.md': 'new.md'
        # 'old/file.md': 'new/file.md'
        'my-projects.md': 'https://opeyemitech.pro/my-projects/'
        'blog.md': 'https://opeyemitech.pro/my-projects/blog/'
  - glightbox:
      touchNavigation: true
      loop: true
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: true
      caption_position: bottom
      background: none
      shadow: true
      manual: false
